name: Build and Publish glimmerhmm

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build smoke-test image
        run: docker build -t picotainers-local/glimmerhmm:smoke .

      - name: Smoke test inference
        run: |
          set -euo pipefail
          mkdir -p testdata
          {
            echo ">chrLong"
            tr -dc 'ACGT' < /dev/urandom | head -c 50000
            echo
          } > testdata/smoke_long.fa

          docker run --rm -v "$PWD/testdata:/data" picotainers-local/glimmerhmm:smoke \
            /data/smoke_long.fa /opt/conda/share/glimmerhmm/trained_dir/human -g -o /data/smoke_long.gff

          test -s testdata/smoke_long.gff
          feature_lines="$(awk 'BEGIN{n=0} !/^#/ && NF>0 {n++} END{print n}' testdata/smoke_long.gff)"
          echo "Predicted feature lines: ${feature_lines}"
          test "${feature_lines}" -gt 0

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: picotainers/glimmerhmm:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
