name: Build and Publish glimmerhmm

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build smoke-test image
        run: docker build -t picotainers-local/glimmerhmm:smoke .

      - name: Smoke test inference
        run: |
          set -euo pipefail
          mkdir -p testdata
          cat > testdata/smoke.fa <<'EOF'
          >chrTest
          ATGCGTACGTAGCTAGCTAGCTAGCTAGCTAGCTAACGATCGATCGATCGATCGATCGATCGATCGATCGATCGATCGATCGATCGATCGATCGATGCTAGCTAGCTAGCTAGCTAGCTAGCTAGCTAGCTAGCTAGCATCGATCGATCGATCGATCGATCGATCGATCGATCGATCGATCGATGCTAGCTAGCTAGCTAGCTAGCTAGCTAGCTAGCTAGCTAGCTAGCATCGATCGATCGATCGATCGATCGATCGATCGATCGATCGATCGAT
          EOF

          docker run --rm -v "$PWD/testdata:/data" picotainers-local/glimmerhmm:smoke \
            /data/smoke.fa /opt/conda/share/glimmerhmm/trained_dir/human -g -o /data/smoke.gff

          test -s testdata/smoke.gff
          grep -q '^##gff-version 3' testdata/smoke.gff
          grep -q '^##sequence-region chrTest ' testdata/smoke.gff

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: picotainers/glimmerhmm:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
